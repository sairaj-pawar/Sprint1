<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8" />
  <!-- Responsive viewport settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Page title -->
  <title>Sign In | Voting System</title>
  
  <!-- Bootstrap 5 CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <style>
    /* Full screen background with image, centered and covering entire area */
    body {
      background-image: url('https://akm-img-a-in.tosshub.com/indiatoday/images/story/201903/GettyImages-462917270_1.jpeg?VersionId=v_bjPXBI84AeKZ7YeoUEErqP0Mzvq4Ci');
      background-size: cover;
      background-position: center;
      height: 100vh;  /* Full viewport height */
      margin: 0;
      
      /* Flexbox to center content vertically and horizontally */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Card styling with semi-transparent background and blur effect */
    .card {
      background: rgba(255, 255, 255, 0.1); /* White with opacity */
      backdrop-filter: blur(10px);           /* Blur background behind card */
      -webkit-backdrop-filter: blur(10px);   /* Safari support */
      border-radius: 15px;                    /* Rounded corners */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); /* Shadow for depth */
      border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
      color: #fff;                           /* Text color white */
    }

    /* Label styling for form fields */
    .form-label {
      font-size: 1.1rem;
      font-weight: 500;
      color: #fff; /* White text */
    }

    /* Input fields styling */
    .form-control {
      font-size: 1.1rem;
      padding: 1.2rem;          /* Larger padding for better UX */
      border-radius: 6px;       /* Slightly rounded inputs */
      border: 1px solid #ccc;   /* Light grey border */
      background-color: rgba(255, 255, 255, 0.85); /* Slightly transparent white background */
    }

    /* Primary button styling */
    .btn-primary {
      background-color: #007bff; /* Bootstrap default primary blue */
      border: none;              /* Remove border */
      padding: 12px;             /* Larger padding */
      font-size: 1.1rem;
    }

    /* Button hover state */
    .btn-primary:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    /* Heading color */
    h1 {
      color: #fff; /* White heading */
    }
  </style>
</head>
<body>
  
  <div class="container py-5">
    <div class="row justify-content-center">

      <!-- Display Django messages if any exist -->
      {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <!-- Icons based on message type -->
            {% if message.tags == 'success' %}<i class="bi bi-check-circle-fill me-2"></i>{% endif %}
            {% if message.tags == 'error' %}<i class="bi bi-exclamation-triangle-fill me-2"></i>{% endif %}
            {% if message.tags == 'info' %}<i class="bi bi-info-circle-fill me-2"></i>{% endif %}
            {% if message.tags == 'warning' %}<i class="bi bi-exclamation-circle-fill me-2"></i>{% endif %}
            
            <!-- Message text -->
            {{ message }}
            
            <!-- Button to dismiss the alert -->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
      {% endif %}
      
      <!-- Centered column for the login card -->
      <div class="col-md-6">
        <div class="card p-4">
          <!-- Page heading -->
          <h1 class="display-5 text-center mb-4">Sign In</h1>
          
          <!-- Login form with POST method -->
          <form method="POST">
            {% csrf_token %}  <!-- CSRF protection token -->
            
            <!-- Username/Email input -->
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username/Email</label>
              <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username or email">
            </div>

            <!-- Password input -->
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
            </div>

            <!-- Submit button centered and full width -->
            <div class="text-center mb-3">
              <button type="submit" class="btn btn-primary w-100">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Popper.js for Bootstrap tooltips, popovers -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JavaScript bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
